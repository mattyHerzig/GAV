<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="index.css"/>
    <script src="https://unpkg.com/monaco-editor/min/vs/loader.js"></script>
    <script src="https://cdn.jsdelivr.net/pyodide/dev/full/pyodide.js"></script> <!-- https://pyodide.org/en/stable/usage/downloading-and-deploying.html -->

        <input type="range" min="0" max="0" value="0" id="step-slider">
