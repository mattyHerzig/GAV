<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General Algorithm Visualizer</title>
    <link rel="stylesheet" type="text/css" href="index.css"/>
    <!-- <script src="https://unpkg.com/monaco-editor/min/vs/loader.js"></script> -->
    <!-- https://pyodide.org/en/stable/usage/downloading-and-deploying.html -->
    <!-- <script src="https://cdn.jsdelivr.net/pyodide/dev/full/pyodide.js"></script>  -->
</head>
<body>
    <div id="buttons">
        <!-- <button id="examples-button">Examples</button> -->
        <button id="play-button">
            <img src="./assets/build.svg" class="icon">
            Build
        </button>
        <div id="step-slider-container">
            <button id="step-left" disabled>
                <img src="./assets/left.svg" class="icon">
            </button>
            <div id="step-highlight-container">
                <input id="step-slider" disabled type="range" min="0" max="10" value="5"> <!-- class="disabled" disabled -->
                <div id="step-counter">?/?</div>
            </div>
            <button id="step-right" disabled>
                <img src="./assets/right.svg" class="icon">
            </button>
        </div>
        <div id="speed-slider-container">
            <div id="speed-container">Speed</div>
            <input id="speed-slider" type="range" min="0" max="6" value="3">
        </div>
    </div>
    <div id="editor"> <!-- change to editor-container if needed -->
        <img id="editor-loading" src="./assets/building.svg" class="bigger-icon">
    </div>
    <div id="between">
        <div id="resize"></div>
    </div>
    <div id="visual">
        <!-- <div id="visual-space"></div> -->
        <div id="data-structures"></div>
        <!-- <div id="primitives"></div> -->
        <!-- <div id="step-through"></div> -->
        <div id="editor-line">
            <!-- <div id="editor-line-lineno"></div>
            <div id="editor-line-line"></div> -->
        </div>
        <div id="terminal"></div>
    </div>
    <script src="node_modules/monaco-editor/min/vs/loader.js"></script>
    <script src="node_modules/pyodide/pyodide.js"></script>
    <script type="module" src="index.js"></script> <!-- async or defer if needed -->
</body>
</html>
